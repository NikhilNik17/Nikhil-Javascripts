    <script>
        let cards= document.querySelectorAll(".card");
        async function getdata(){
            let response= await fetch("https://dummyjson.com/products");
            let data= await response.json();
            console.log(data.products);
            cards.forEach((element,i)=>{
                element.getElementsByTagName("img")[0].src=data.products[i].images[0];
                element.getElementsByTagName("p")[0].innerHTML=("Price:"+" "+data.products[i].price);
                element.getElementsByTagName("span")[0].innerHTML=("Brand:"+" "+data.products[i].brand);
            })
        }
        getdata();
